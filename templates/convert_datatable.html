{% extends "layouts/base.html" %}

{% block title %}Simple DataTables{% endblock %}

{% block stylesheets %}
<!-- Specific Page CSS goes HERE -->

        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
<!-- APP Style -->
<link type="text/css" href="/static/datatables/app.css" rel="stylesheet">
{% endblock stylesheets %}

{% block content %}
<div class="card mt-4 justify-content-center text-center">
    <div class="card-body">
        <table id="data-table" class="table mx-auto" style="width: 100%;"></table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const data = {{ data| tojson | safe
    }};

    console.log(data);

    const transformedData = {};

    Object.entries(data).forEach(([key, value]) => {
        const rowIndex = parseInt(key.split("[")[1]);
        const colIndex = parseInt(key.split("[")[2]);

        if (!transformedData[rowIndex]) {
            transformedData[rowIndex] = {};
        }

        switch (colIndex) {
            case 0:
                transformedData[rowIndex].SI_Code = value;
                break;
            case 1:
                transformedData[rowIndex].BR_Code = value;
                break;
            case 2:
                transformedData[rowIndex].BR_Name = value;
                break;
            case 6:
                transformedData[rowIndex].Supplier_Code = value;
                break;
            case 7:
                transformedData[rowIndex].Supplier_Name = value;
                break;
            default:
                break;
        }
    });

    const dataArray = Object.values(transformedData);
    const distinctSuppliers = {};
    const itemCounts = {};

    dataArray.forEach((row) => {
        const supplierCode = row.Supplier_Code;
        const supplierName = row.Supplier_Name;
        if (!distinctSuppliers[supplierCode]) {
            distinctSuppliers[supplierCode] = supplierName;
        }
        itemCounts[supplierCode] = (itemCounts[supplierCode] || 0) + 1;
    });

    console.log(distinctSuppliers);

    const mappedDataArray = dataArray.map((row) => {
        const supplierCode = row.Supplier_Code;
        const supplierName = distinctSuppliers[supplierCode];
        return [
            row.BR_Code,
            row.BR_Name,
            supplierCode,
            supplierName,
            itemCounts[supplierCode], // Update to use the item count
            `<input type="checkbox" id="${supplierCode}">`,
            '<button class="btn btn-outline-gray-600 text-center">Save & Approve</button>'
        ];
    });

    const table = new simpleDatatables.DataTable("#data-table", {
        data: {
            headings: [
                "BR_Code",
                "BR_Name",
                "Supplier_Code",
                "Supplier_Name",
                "Item_Count",
                "Select",
                ""
            ],
            data: mappedDataArray
        }
    });
});

</script>
{% endblock content %}
